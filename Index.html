<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-warning mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <h2 class="text-center mb-4">My To-Do List</h2>
          <div class="input-group mb-3">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="Enter task"
            />
            <button id="addTaskBtn" class="btn btn-success">Add Task</button>
          </div>
          <ul id="taskList" class="list-group"></ul>
          <button id="deleteBtn" class="btn btn-danger mt-5 w-30 d-flex justify-content-center">Delete</button>
        </div>
      </div>
    </div>

    <script src="javascript/app.js"></script>
  </body>
</html>
